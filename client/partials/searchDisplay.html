      <div class="row">
        <div class="col s12 m7">
          <div class="card" ng-repeat="cocktail in cocktails | filter:search:strict">

            </div>
            <div class="card-content">
              <p>

									<ul>
										<li>{{cocktail.cocktail}}</li>
										<li ng-repeat="ingredient in cocktail.ingredients">{{ingredient.measurement}}
										{{ingredient.ingredient}} {{ingredient.ingredient}}</li>

										<li>instructions</li>
										<li>glass</li>
									</ul>


              </p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
